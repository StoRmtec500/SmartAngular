<div class="inner-panel">  
  <div>
    <table class="table table-striped">
        <colgroup>
          <col style="width: 5%">          
          <col style="width: 60%">
          <col style="width: 10%">
          <col style="width: 7.5%">
          <col style="width: 7.5%">
        </colgroup>
      <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Expense</th>            
            <th></th>
            <th><a [routerLink]="[ '/accounts', 0]">New Account</a></th>
          </tr>
      </thead>
        <tbody>
          <tr *ngFor="let a of accounts" (click)="showAccount(a.ID)">
            <td>{{a.ID}}</td>
            <td>{{a.Name}}</td>
            <td><input type="checkbox" [ngModel]="a.Expense" disabled="true"></td>
            <td><a class="table-cmd" (click)="deleteAcccount(a)" >Delete</a></td>
            <td><a class="table-cmd" [routerLink]="[ '/accounts', a.ID ]">Edit</a></td>            
          </tr>    
    </tbody>
    </table>
  </div>
</div>
